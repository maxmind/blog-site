[commands.prettier-content]
type = "both"
cmd = [
  "npx",
  "prettier",
  "--write"
]
lint-flags = ["--check"]
tidy-flags = ["--write"]
path-args = "absolute-file"
include = ["content/**/**/*.md"]
ok-exit-codes = 0

[commands.prettier-scripts]
type = "both"
cmd = [
  "npx",
  "prettier",
  "--write"
]
lint-flags = ["--check"]
tidy-flags = ["--write"]
path-args = "absolute-file"
include = ["assets/js/**"]
ok-exit-codes = 0

[commands.eslint-scripts]
type = "both"
cmd = [
  "npx",
  "eslint",
  "--quiet"
]
lint-flags = []
tidy-flags = ["--fix"]
path-args = "absolute-file"
include = ["assets/js/**"]
ok-exit-codes = 0

[commands.tsc-scripts]
type = "lint"
cmd = [
  "tsc",
  "--noEmit"
]
include = ["assets/js/**/*.{ts}"]
ok-exit-codes = 0


[commands.stylelint-styles]
type="both"
cmd = [
  "npx",
  "stylelint"
]
lint-flags = []
tidy-flags = ["--fix"]
path-args = "absolute-file"
include = ["assets/scss/**"]
ok-exit-codes = 0
