{{ define "main" }}
<article class="article">
  <div class="article__container">
    <div class="blog-post__categories">
      {{ range .Params.category }}
      <a class="blog-post__category" href="/category/{{ . | urlize}}"
        >{{ . }}</a
      >
      {{ end }}
    </div>
    <h1 class="blog-post__heading">{{ .Title }}</h1>
    <div class="blog-post__published">
      <div class="blog-post__authors">
        <div class="authors__by">by</div>
        {{ range .Params.authors }}
        <div class="blog-post__author">{{ . }}</div>
        {{ end }}
      </div>
      <div class="blog-post__date">
        <time>{{ .Date.Format "January 2, 2006" }}</time>
      </div>
    </div>
    <div class="blog-post__content">{{ .Content }}</div>
    <div class="blog-post__tags">
      {{ range .Params.tag }}
      <a href="/tag/{{ . | urlize }}">{{ . }}</a>
      {{ end }}
    </div>
  </div>
  <hr />
  {{ partial "post-pagination" . }}
</article>
{{ end }}
