    {{ range first 1 .Site.RegularPages }}
      <div class="featured__wrapper">
        <div class="featured">
          <article class="blog-post__container-featured">
            <div class="content">
              <div class="blog-post__categories">
                {{ range .Params.category }}
                    <a class="blog-post__category "href="/category/{{ . | urlize}}">{{ . }}</a>
                {{ end }}
              </div>
              <h2 class="blog-post__heading">
                <a href="{{ .RelPermalink }}" class="blog-post__title">{{ .Title  }}</a>
              </h2>
              <div class="blog-post__published">
                <div class="blog-post__authors">
                  <div class="authors__by">
                    by
                  </div>
                  {{ range .Params.authors }}
                    <div class="blog-post__author">{{ . }}</div>
                  {{ end }}
                </div>
                <div class="blog-post__date">
                  <time>{{ .Date.Format "January 2, 2006" }}</time>
                </div>
              </div>
              <div class="blog-post__excerpt">
                <p>{{ .Summary | safeHTML | truncate 200 }}</p>
              </div>
              <div class="blog-post__readmore">
                <a href="{{ .Permalink }}">Read more â€º</a>
              </div>
            </div>
            <div class="blog-post__featured-image">
              {{ $image := (index (.Params.images) 0) }}
              <img src="{{ $image }}" alt="{{ .Title }}">
            </div>
          </article>
        </div>
      </div>
    {{ end }}
