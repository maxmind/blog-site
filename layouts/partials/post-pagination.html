<div class="pagination__post">
  <footer class="pagination__footer">
    {{ with .Next }}
      <a class="pagination__newer" href="{{ .RelPermalink }}">
        <div class="pagination__arrow">
          {{ readFile "assets/FaArrowLeft.svg" | safeHTML }}
        </div>
        <div class="pagination__direction">
          {{ with .Params.Heading }}
              {{ . }}
            {{ else }}
              {{ .Title }}
          {{ end }}
        </div>
      </a>
    {{ end }}
    {{ with .Prev }}
      <a class="pagination__older" href="{{ .RelPermalink }}">
        <div class="pagination__arrow">
          {{ readFile "assets/FaArrowRight.svg" | safeHTML }}
        </div>
        <div class="pagination__direction">
          {{ with .Params.Heading }}
              {{ . }}
            {{ else }}
              {{ .Title }}
          {{ end }}
        </div>
      </a>
    {{ end }}
  </footer>
 </div>
