name: Hugo

on:
  push:
  pull_request:

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@75d2e84710de30f6ff7268e08f310b60ef14033f # 3.0.0
        with:
          hugo-version: 'latest'
          extended: true

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Check for hardcoded internal links
        run: |
          # Detect hardcoded internal blog links (should use relref instead)
          # Pattern matches markdown links like [text](/some-slug/) but excludes defined paths
          if grep -rE '\]\(/[a-z0-9-]+/?\)' content/ --include='*.md' | grep -vE '\]\(/(images|wp-content|feed|authors|tag|category)/'; then
            echo "::error::Found hardcoded internal links. Use relref shortcode instead. See BLOG-POST-TEMPLATE.md"
            exit 1
          fi

      - name: Build
        run: ./build.sh
        env:
          CF_PAGES_URL: /
          DARTSASS_VERSION: 1.56.2

      - name: Check internal links
        uses: lycheeverse/lychee-action@885c65f3dc543b57c898c8099f4e08c8afd178a2
        with:
          fail: true
          args: "'./public/**/*.html' --offline --root-dir ${{ github.workspace }}/public --include-fragments --config /dev/null --exclude '/wp-content/uploads/2017/09/MaxMind_Paladin_Group_2017-Report.pdf'"
