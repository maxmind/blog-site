# baseurl is updated on deploy
baseurl = "/"
languageCode = 'en-us'
title = 'MaxMind'
rssLimit = 6
titleCaseStyle = 'none'

[outputs]
  home = ['HTML', 'RSS']
  page = ['HTML']

[pagination]
  pagerSize = 6

[taxonomies]
  category = 'category'
  tag = 'tag'

[outputFormats.RSS]
  mediatype = 'application/rss'
  baseName = 'feed'

[outputFormats.JSON]
  mediatype = 'application/json'
  baseName = 'featured-posts'

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = true
    noHl = false
    style = 'monokai'
    tabWidth = 4

[related]
  includeNewer = true
  threshold = 85
  toLower = false

  [[related.indices]]
  name = "tag"
  weight = 10

  [[related.indices]]
  name = "date"
  weight = 10

[params]
  topics = ['Anonymizer and proxy detection', 'Fraud and risk', 'IP intelligence', 'Case studies', 'News', 'Tutorials', ]
